<body style="border:none;">
  <div class="container-fluid">
      
        <div class="container d-flex flex-row justify-content-center align-items-between border-primary" style="box-shadow: 0px 4px 20px 0px rgba(0, 0, 0, 0.1); border-radius: 24px; width: 230px; height: 330px;">

            <div class="top row" style="width: 210px; height:87px;">
                <div class="col-12 d-flex flex-row justify-content-between align-items-center mt-2 top-top" style="height: 30px;">
                    
                    <div class="top-top-left align-self-start" style="width:130px; height:30px;">
                        <span style="display:inline;">
                            <img src="IMAGES/logo3.png" alt="logo" width="28" height="28.01px" >  
                        </span>
                        
                        <span style="color:#120B48;
                            ;line-height:20.16px; display:inline; width: 96px; height: 20px; font-family: Sora; font-weight: 700; font-size: 16px; line-height: 20.16px; color: #120B48;">
                                HelpMeOut
                        </span>
                        
                    </div>

                    <div class="top-top-right d-flex justify-content-between align-self-end" style="width:40px; height:30px;">
                        <span style="display:inline;"><img src="IMAGES/setting.png" alt="settings" width="16.68px" height="15.73px" </span>

                        <span style="display:inline;"><img src="IMAGES/close-circle.png" alt="close" width="12px" height="12px" style="margin-right: 3px;"> </span>    
                    </div>

                </div>

                <div class="top-bottom" style="width: 211px; height: 32px;" style=" padding: 1;">
                    <span >
                        <p style=" line-height: 16.42px; font-family: Work Sans;font-size: 14px; font-weight: 400;color:#2a2182; text-align: left;">This extension helps you record and share help videos with ease.</p>
                    </span>
                </div>
            </div>


            <div class="row d-flex bottom pt-2" style="width: 200px; height: 197px;">

                <div class="col-12 container p-0 m-0 bottom-1 mb-2" style="height: 40px;">
                    <div class="bottom-1-left d-flex flex-column justify-content-center align-items-center" style="width:70px; height:39px;">
                        <img src="IMAGES/monitor.png" alt="fullscrren-icon" width="20">
                        <span style="display:inline;font-family:
                        Work Sans; font-size: 12px; color:#928FAB; line-height: 16.42px;">
                            Full screen
                        </span>
                    </div>
                    <div class="bottom-1-right d-flex flex-column justify-content-center align-items-center" style="width:70px; height:39px;">
                        <img src="IMAGES/currenttab.png" alt="current-tab" width="20">
                        <span style="display:inline;font-family:
                        Work Sans; font-size: 12px; color:#120B48; line-height: 16.42px;font-weight: 600;">
                            Current Tab
                        </span>
                    </div>
                </div>

                <div class="bottom-2 col-12 d-flex justify-content-between align-items-center" style="border:1px solid #100A42; border-radius: 12px; height: 40px;">
                    <div class="bottom-2-left" style="width:80px; height:30px;">
                        <img src="IMAGES/camerafull.png" alt="current-tab" width="19.5" height="15" style="display: inline;">
                        <span style="display:inline;font-family:
                        Work Sans; font-size: 14px; color:#100A42; line-height: 16.42px;font-weight: 500;">
                            Camera
                        </span>
                    </div>

                    <div class="bottom-2-right d-flex justify-content-center align-items-center"  style="width:50px; height:30px;">
                        <img src="IMAGES/toggleBtn.png" alt="toggle-button" width="38" height="20" style="display: inline; border:0.5px solid #120B48; border-radius: 12px; padding: #120B48;">
                    </div>
                </div>

                <div class="col-12 bottom-3 d-flex justify-content-between align-items-center" style="border:1px solid #100A42; border-radius: 12px; height: 40px;">

                    <div class="bottom-3-left" style="width:80px; height:30px;">
                        <img src="IMAGES/audio.png" alt="current-tab" width="12" height="21" style="display: inline;  position:relative; left:6px; margin-right:10px ;">
                        <span style="display:inline;font-family:
                        Work Sans; font-size: 14px; color:#100A42; line-height: 16.42px;font-weight: 500; width:39px;height:16px;">
                            Audio
                        </span>
                    </div>

                    <div class="bottom-3-right d-flex justify-content-center align-items-center"  style="width:50px; height:30px;">
                        <img src="IMAGES/toggleBtn.png" alt="toggle-button" width="38" height="20" style="display: inline; border:0.5px solid #120B48; border-radius: 12px; padding: #120B48;">
                    </div>
                </div>

                <div class="bottom-4 col-12 d-flex justify-content-center align-items-center " style=" height: 40px; width:200px; background-color: #120B48; border-radius: 12px;">
                    <button id="startBtn" style="background: none; border: none; color:aliceblue; padding:16px; ">Start Recording</button>
                </div>
            </div>
        </div>
  </div>
